<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPR GAME</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>
        STONE PAPER SCISSORS
    </h1>
    <div class="choices" id="rock" style="background-image:url('4127298.jpg');">
        <div class="choice" id="rock">
            <img id="logo" src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img id="logo" src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img id="logo" src="scissors.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user"> 0 </p>
            <p> Your</p>
        </div>
        <div class="score">
            <p id="comp"> 0 </p>
            <p> comp</p>
        </div>
    </div>
    <div class="msg-conatiner">
        <p id="msg"> Play Your Move</p>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
